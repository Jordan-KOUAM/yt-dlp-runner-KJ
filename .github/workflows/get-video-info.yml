name: Get YouTube Video Info

on:
  workflow_dispatch:
    inputs:
      video_url:
        description: 'YouTube Video URL'
        required: true

jobs:
  get_info:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install yt-dlp
      run: pip install yt-dlp

    - name: Prepare output filename
      id: prep
      run: |
        url="${{ github.event.inputs.video_url }}"
        slug=$(echo "$url" | sed 's/[^a-zA-Z0-9]/_/g')
        timestamp=$(date +%s)
        mkdir -p outputs
        filename="outputs/video_info_${timestamp}_${slug}.json"
        echo "filename=$filename" >> $GITHUB_ENV
        echo "filename=$filename" >> "$GITHUB_OUTPUT"

    - name: Run yt-dlp to fetch video metadata
      run: |
        url="${{ github.event.inputs.video_url }}"

        # Si besoin d'ajouter les cookies, crÃ©er un fichier cookies.txt et utiliser l'option --cookies
        # Exemple : yt-dlp --cookies cookies.txt --dump-json "$url"
        
        yt-dlp --no-playlist --dump-single-json "$url" > "${{ env.filename }}"

    - name: Commit result JSON
      env:
        GH_TOKEN: ${{ secrets.GH_TOKEN }}
      run: |
        git config user.name github-actions
        git config user.email github-actions@github.com
        git add "${{ env.filename }}"
        git commit -m "Add video info: ${{ env.filename }}"
        git push https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}.git HEAD:main
